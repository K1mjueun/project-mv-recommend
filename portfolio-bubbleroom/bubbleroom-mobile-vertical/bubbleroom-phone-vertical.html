<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/bubbleroom-mobile-vertical/all-css.css">
  <script src="/bubbleroom-mobile-vertical/bubbleroom-phone-vertical.js"defer></script>

  <script src="https://kit.fontawesome.com/c0547f77dd.js" crossorigin="anonymous"></script>
  
  <title>Bubble Room</title>
</head>
<body>
  <div id="root">
    <div id="phone-vertical">
      
      <div id="first-page">
        <div id="logo"></div>
      </div>

      <div id="login-page">
        <div id="mini-logo">
          <main></main>
        </div>

        <section>
          <h1>ID</h1>
        </section>
        <section>
          <h1>PW</h1>
        </section>

        <button>SIGN IN</button>

        <div id="sign-up-box">
          <h1>SIGN UP</h1>
          <li></li>
        </div>
        <div id="find-info-box">
          <h1>FIND ID/PW</h1>
          <li></li>
        </div>
      </div>

      <div id="home-page">
        <nav>MENU</nav>

        <div id="pick">
          <div id="color-picker"></div>
          <h1>PICK YOUR COLOR!</h1>
        </div>
      </div>

      <div id="mv-page">
        <header>
          <i class="fa-solid fa-angle-left"></i>
        </header>
        
        <div class="mini-color-picker"></div>

        <div id="mv-img">
          <div class="mv-info">
          <div class="album-img"></div>
          <div class="info">
            <h1>ALBUM :  SHE’S A BABY(single)</h1>
            <h1>TITLE : SHE’S A BABY</h1>
            <h1>ARTIST : ZICO</h1>
            <h1>RELEASE : 2017.04.13.</h1>
            <h1>MV DIRECTOR : MOLA</h1>
          </div>
          </div>
        </div>
      </div>

      <div id="mv-page-2">
        <header>
          <i class="fa-solid fa-angle-left"></i>
        </header>

      </div>

    </div>
  <!-- ^ phone vertical -->
  </div>
  <!-- ^ root -->
</body>
</html>
